{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <div class="card">
        <div class="card-header bg-primary text-white">
          <h4 class="mb-0">Send a Comment</h4>
        </div>
        <div class="card-body">
          <form method="post" class="my-4">
            {% csrf_token %}
            <div class="form-group">
              <label for="{{ form.name.id_for_label }}">Your Name:</label>
              {{ form.name }}
            </div>
            <div class="form-group">
              <label for="{{ form.email.id_for_label }}">Your Email:</label>
              {{ form.email }}
            </div>
            <div class="form-group">
              <label for="{{ form.message.id_for_label }}">Your Comment:</label>
              {{ form.message }}
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
.form-group {
  margin-bottom: 1.5rem;
}

label {
  font-weight: bold;
}

input[type="text"],
textarea {
  border: 1px solid #ccc;
  padding: 0.5rem;
  font-size: 1.2rem;
}

.btn-primary {
  background-color: #007bff;
  border-color: #007bff;
  font-size: 1.2rem;
  font-weight: bold;
  padding: 0.5rem 1rem;
}
</style>

{% endblock %}
